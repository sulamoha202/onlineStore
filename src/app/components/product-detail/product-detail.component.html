<section class="product-detail" *ngIf="product">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <img [src]="product.imageUrl" alt="{{ product.name }}" class="img-fluid">
      </div>
      <div class="col-md-6">
        <h2>{{ product.name }}</h2>
        <p>{{ product.description }}</p>
        <p>{{ product.price | currency }}</p>
        <button class="btn btn-primary" (click)="agregarAlCarrito(product)">Add to Cart</button>
      </div>
    </div>
  </div>
</section>
